<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mathew C Martin ~ Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./public/styles/style.css">
    <link rel="stylesheet" href="./public/styles/base.css">
    <link rel="stylesheet" href="./public/styles/layout.css">
    <link rel="stylesheet" href="./public/styles/module.css">
    <script id="project-template" type="text/x-handlebars-template">
      <h1>{{name}}</h1>
      <p>{{type}}</p>
      <p>{{organization}}</p>
      <p>{{date}}</p>
      {{{body}}}
      {{{reference}}}
    </script>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="icon-menu"></div>
          <ul>
            <li id="linkedinIcon" class="fa fa-linkedin-square" aria-hidden="true"></li>
            <li id="githubIcon" class="fa fa-github" aria-hidden="true"></li>
            <li id="facebookIcon" class="fa fa-facebook" aria-hidden="true"></li>
            <li id="twitterIcon" class="fa fa-twitter-square" aria-hidden="true"></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Mathew C. Martin</h1>
        <h2>Software Developer</h2>
        <section id="projects">
          <article class="project-template">
            <h2 id="projectTitle"></h2>
              <a id="projectUrl" href="#"></a>
              <footer>
                <p>Posted on <time
                datetime="2001-05-15T19:00">May 15</time>.</p>
                &copy; 2017 Mathew C. Martin
              </footer>
          </article>
        </section>
        <section>
          <div id="w">
            <h3>Simple Github API Webapp</h3>
              <p>Enter a single Github username below and click the button to display profile info via JSON.</p>

              <input type="text" name="ghusername" id="ghusername" placeholder="Github username...">

              <a href="#" id="ghsubmitbtn">Pull User Data</a>
              <div id="ghapidata" class="clearfix"></div>
          </div>
        </section>
      </main>
    <script src="https://use.fontawesome.com/634baa27f4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="projectData.json"></script>
    <script src="./public/scripts/portfolio.js"></script>
  </body>

</html>
